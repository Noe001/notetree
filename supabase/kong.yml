_format_version: "1.1"

services:
  - name: auth-service
    url: http://supabase-auth:9999/
    routes:
      - name: auth-route
        paths:
          - /auth/v1/
        strip_path: true
    plugins:
      - name: cors
        config:
          origins:
            - http://localhost:5173
            - http://localhost:3000
            - http://localhost:3001
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - PATCH
            - OPTIONS
          headers:
            - Accept
            - Accept-Version
            - Content-Length
            - Content-MD5
            - Content-Type
            - Date
            - Authorization
            - X-Client-Info
            - apikey
          exposed_headers:
            - Access-Control-Allow-Origin
            - Access-Control-Allow-Credentials
            - Access-Control-Allow-Headers
            - Access-Control-Allow-Methods
          credentials: true
          max_age: 3600

  - name: rest-service
    url: http://supabase-rest:3000/
    routes:
      - name: rest-route
        paths:
          - /rest/v1/
        strip_path: true
    plugins:
      - name: cors
        config:
          origins:
            - http://localhost:5173
            - http://localhost:3000
            - http://localhost:3001
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - PATCH
            - OPTIONS
          headers:
            - Accept
            - Accept-Version
            - Content-Length
            - Content-MD5
            - Content-Type
            - Date
            - Authorization
            - X-Client-Info
            - apikey
          exposed_headers:
            - Access-Control-Allow-Origin
            - Access-Control-Allow-Credentials
            - Access-Control-Allow-Headers
            - Access-Control-Allow-Methods
          credentials: true
          max_age: 3600

  - name: realtime-service
    url: http://realtime:4000/
    routes:
      - name: realtime-route
        paths:
          - /realtime/v1/
        strip_path: true

upstreams:
  - name: supabase-auth
    targets:
      - target: supabase-auth:9999

  - name: supabase-rest
    targets:
      - target: supabase-rest:3000

  - name: realtime
    targets:
      - target: realtime:4000
